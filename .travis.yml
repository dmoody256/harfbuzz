
os: linux
language: python
python: "3.6"

matrix:
  include:
    - dist: bionic
    - dist: xenial
    - dist: trusty

install:
  - cd ${TRAVIS_BUILD_DIR}
  # install latest LCOV (1.9 was failing for me) [1]
  - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
  - tar xf lcov_1.11.orig.tar.gz
  - sudo make -C lcov-1.11/ install
  # install lcov to coveralls conversion + upload tool
  - gem install coveralls-lcov
  - sudo -H python -m pip install -U pip setuptools wheel
  - sudo -H python -m pip install -U scons
  - sudo apt-get install gcc g++ libfreetype6-dev libglib2.0-dev libcairo2-dev
  - sudo apt-get install pkg-config ragel gtk-doc-tools gobject-introspection
  - sudo apt-get install libicu-dev icu-devtools libgraphite2-dev libgirepository1.0-dev dbus 

before_script:
  - cd ${TRAVIS_BUILD_DIR}
  #- lcov --directory . --zerocounters

script:
  - cd ${TRAVIS_BUILD_DIR}
  - scons --have-freetype --have-graphite2 --have-glib --have-icu --have-gobject --have-introspection
  #- ./build/infcover

after_success:
